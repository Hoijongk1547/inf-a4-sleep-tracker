<ion-header>

    <ion-buttons slot="start" (click)="close()">

    </ion-buttons>
    <ion-title>dailyReport</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>


  
  <div class="ion-padding">
    The world is your oyster.

  </div>
